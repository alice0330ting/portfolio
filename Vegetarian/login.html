<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ico.svg">
    <meta property="og:title" content="舒食" />
    <meta property="og:description" content="你無法錯過的好滋味">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="FB上的網址" />
    <meta property="og:image" content="FB的圖片" />
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/all.css">

    <title>登入/註冊-響應式網頁設計最終作業</title>
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <div class="main">
                <a href="index.html" class="header_logo">舒食</a>
                <ul class="nav">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="order.html">點餐</a></li>
                    <li><a href="login.html">登入</a></li>
                </ul>
                <a href="#" class="showmenu"><i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i></a>
            </div>
        </div>
        <!-- kv -->
        <div class="kv">
            <div class="title">
                <h1>Vegetarian</h1>
                <h4><i class="fa-solid fa-utensils"></i> 來一趟「舒食」，世界蔬食盡收眼底 <i class="fa-solid fa-utensils"></i></h4>
            </div>
        </div>

        <!-- 主要內容 -->
        <div class="login">
            <img src="images/logo.png" alt="舒食logo" class="login_logo">
            <h2>享受美食好味道</h2>
            <div class="login_box">
                <h2>LOGIN</h2>
                <form action="login.html" class="login_content">
                    <label for="email">Email Address*</label>
                    <div class="input_box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" name="email" id="email" class="input_email">
                    </div>
                    <label for="password">Password*</label>
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" class="input_password">
                    </div>
                    <a href="#" class="forget_password">忘記密碼?</a><br>
                    <div class="btn_box">
                        <a href="register.html" class="input_button login_btn normal">註冊</a>
                        <input type="submit" value="登入" class="input_button register_btn highlight">
                    </div>
                </form>
            </div>
        </div>



        <!-- 主要內容結束 -->

        <!-- footer -->
        <div class="footer">
            <ul class="row main">
                <li class="column about">
                    <h4>關於 舒食</h4>
                    <p>我們榮獲世界十大素食餐廳，匯集豐富蔬果及自然食材，透過多國料理方式，用好滋味照顧每位顧客及這片土地。</p>
                </li>
                <li class="column contact">
                    <h4>聯絡方式</h4>
                    <ul>
                        <li>台北市中正五路88號</li>
                        <li><a href="tel:08 888 888">08 888 888</a></li>
                        <li><a href="mailto:vegetarian@vegetarian.com">vegetarian@vegetarian.com</a></li>
                    </ul>
                </li>
                <li class="column community">
                    <a href="index.html" class="footer_logo">舒食</a>
                    <ul class="link">
                        <li><a href="#" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-square-google-plus fa-2xl icon-google"></i>
                            </a>
                        </li>
                        <li><a href="#" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-square-facebook fa-2xl icon-fb"></i>
                            </a>
                        </li>
                        <li><a href="#" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-square-twitter fa-2xl icon-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- js -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/all.js"></script>
    <!-- icon元件 -->
    <script src="https://kit.fontawesome.com/cec3811830.js" crossorigin="anonymous"></script>

</body>

</html>
