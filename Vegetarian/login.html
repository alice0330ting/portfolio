<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/ico.svg">
    <meta property="og:title" content="舒食" />
    <meta property="og:description" content="你無法錯過的好滋味">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="FB上的網址" />
    <meta property="og:image" content="FB的圖片" />
    <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">

    <title>登入/註冊-響應式網頁設計最終作業</title>
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header" data-aos="fade-down" data-aos-delay="300" data-aos-duration="500" data-aos-duration="1500">
            <div class="main">
                <a href="index.html" class="header_logo" data-aos="fade-right" data-aos-delay="800"
                    data-aos-duration="1500">舒食</a>
                <ul class="nav">
                    <li data-aos="fade-left" data-aos-delay="800" data-aos-duration="1500"><a href="index.html">首頁</a>
                    </li>
                    <li data-aos="fade-left" data-aos-delay="800" data-aos-duration="1500"><a href="order.html">點餐</a>
                    </li>
                    <li data-aos="fade-left" data-aos-delay="800" data-aos-duration="1500"><a href="login.html">登入</a>
                    </li>
                </ul>
                <a href="#" class="showmenu" data-aos="fade-left" data-aos-delay="800" data-aos-duration="1500"><i
                        class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i></a>
            </div>
        </div>
        <!-- kv -->
        <div class="kv" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0">
            <div class="title" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="500"
                data-aos-offset="0">
                <h1>Vegetarian</h1>
                <h4><i class="fa-solid fa-utensils"></i> 來一趟「舒食」，世界蔬食盡收眼底 <i class="fa-solid fa-utensils"></i></h4>
            </div>
        </div>

        <!-- 主要內容 -->
        <div class="login" data-aos="fade-down" data-aos-easing="linear" data-aos-delay="300" data-aos-duration="1500">
            <img src="images/logo.png" alt="舒食logo" class="login_logo">
            <h2>享受美食好味道</h2>
            <div class="login_box">
                <h2>LOGIN</h2>
                <form action="login.html" class="login_content">
                    <label for="email">Email 帳號</label>
                    <div class="input_box">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" name="email" id="email" class="input_email">
                    </div>
                    <label for="password">密碼</label>
                    <div class="input_box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" id="password" class="input_password">
                    </div>
                    <a href="#" class="forget_password">忘記密碼?</a><br>
                    <div class="btn_box">
                        <a href="register.html" class="btn register_btn normal">註冊</a>
                        <input type="submit" value="登入" class="btn login_btn highlight m_l_auto">
                    </div>
                </form>
            </div>
        </div>



        <!-- 主要內容結束 -->

        <!-- footer -->
        <div class="footer">
            <ul class="row main">
                <li class="column about">
                    <h4>關於 舒食</h4>
                    <p>我們榮獲世界十大素食餐廳，匯集豐富蔬果及自然食材，透過多國料理方式，用好滋味照顧每位顧客及這片土地。</p>
                </li>
                <li class="column contact">
                    <h4>聯絡方式</h4>
                    <ul>
                        <li>台北市中正五路88號</li>
                        <li><a href="tel:08888888">08-888-888</a></li>
                        <li><a href="mailto:vegetarian@vegetarian.com">vegetarian@vegetarian.com</a></li>
                    </ul>
                </li>
                <li class="column community">
                    <a href="index.html" class="footer_logo">舒食</a>
                    <ul class="link">
                        <li><a href="#" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-square-google-plus fa-2xl icon-google"></i>
                            </a>
                        </li>
                        <li><a href="#" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-square-facebook fa-2xl icon-fb"></i>
                            </a>
                        </li>
                        <li><a href="#" target="_blank" rel="noopener noreferrer">
                                <i class="fa-brands fa-square-twitter fa-2xl icon-twitter"></i>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- js -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/all.js"></script>
    <!-- icon元件 -->
    <script src="https://kit.fontawesome.com/cec3811830.js" crossorigin="anonymous"></script>
    <!-- AOS動態元件 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
