<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHOPPER-電商網站</title>
    <link rel="icon" type="favicon.ico" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <!-- header.html，用js載入 -->
    <div id="header"></div>

    <div class="wrap" id="wrap">
        <!-- 內容 -->
        <div class="cart-pag content-top container mx-auto px-4 mb-md-4 mb-5">
            <h1 class="h2 mt-md-4 mt-3">購物車</h1>
            <hr>
            <div class="contant mt-md-5 mt-4">
                <div class="row gx-5 gy-3 justify-content-between">
                    <!-- 左邊清單 -->
                    <div class="col-md-6">
                        <div class="card mb-md-5 mb-4 pb-md-5 pb-4  border-bottom">
                            <div class="row align-items-stretch">
                                <div class="col-md-3 col-4">
                                    <a href="product-page.html">
                                        <img src="img/shirt1.jpg" class="card-img-top" alt="">
                                    </a>
                                </div>
                                <div class="col-md-9 col-8">
                                    <div class="card-body p-0 h-100 d-flex flex-column justify-content-between">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div class="me-auto">
                                                <h6 class="card-title">Brand</h6>
                                                <a href="product-page.html">
                                                    <h6 class="card-text">亮片綴飾真絲透膚襯衫</h6>
                                                </a>
                                            </div>
                                            <div class="toolbar">
                                                <button type="button" class="btn p-0 me-3">
                                                    <span class="icon icon-heart"></span>
                                                </button>
                                                <button type="button" class="btn p-0">
                                                    <i class="bi bi-x-lg"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <p class="mb-0">顏色<span class="ms-1">白</span></p>
                                            <p class="mb-0">尺寸<span class="ms-1">M</span></p>
                                            <div class="btn-group btn-group-sm" role="group"
                                                aria-label="Basic outlined example">
                                                <button type="button" class="btn btn-outline-secondary rounded-0">
                                                    <i class="bi bi-dash-lg"></i>
                                                </button>
                                                <span type="button" class="btn btn-outline-secondary">1</span>
                                                <button type="button" class="btn btn-outline-secondary rounded-0">
                                                    <i class="bi bi-plus-lg"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-start">
                                            <p class="fw-bold mb-0">單價<span class="small ms-1">$</span>3,000</p>
                                            <p class="fw-bold mb-0">小計<span class="small ms-1">$</span>6,000</p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-md-5 mb-4 pb-md-5 pb-4  border-bottom">
                            <div class="row align-items-stretch">
                                <div class="col-md-3 col-4">
                                    <a href="product-page.html">
                                        <img src="img/dress1.jpg" class="card-img-top" alt="">
                                    </a>
                                </div>
                                <div class="col-md-9 col-8">
                                    <div class="card-body p-0 h-100 d-flex flex-column justify-content-between">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div class="me-auto">
                                                <h6 class="card-title">Brand</h6>
                                                <a href="product-page.html">
                                                    <h6 class="card-text">針織修身洋裝</h6>
                                                </a>
                                            </div>
                                            <div class="toolbar">
                                                <button type="button" class="btn p-0 me-3">
                                                    <span class="icon icon-heart"></span>
                                                </button>
                                                <button type="button" class="btn p-0">
                                                    <i class="bi bi-x-lg"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <p class="mb-0">顏色<span class="ms-1">藍</span></p>
                                            <p class="mb-0">尺寸<span class="ms-1">M</span></p>
                                            <div class="btn-group btn-group-sm" role="group"
                                                aria-label="Basic outlined example">
                                                <button type="button" class="btn btn-outline-secondary rounded-0">
                                                    <i class="bi bi-dash-lg"></i>
                                                </button>
                                                <span type="button" class="btn btn-outline-secondary">1</span>
                                                <button type="button" class="btn btn-outline-secondary rounded-0">
                                                    <i class="bi bi-plus-lg"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-start">
                                            <p class="fw-bold mb-0">單價<span class="small ms-1">$</span>3,000</p>
                                            <p class="fw-bold mb-0">小計<span class="small ms-1">$</span>6,000</p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 右邊訂單資訊 -->
                    <div class="col-md-6">
                        <h5>訂單總結</h5>
                        <form action="cart.html" class="needs-validation" novalidate>
                            <div class="border-top border-bottom py-4 my-4">
                                <div class="d-flex justify-content-between lh-lg">
                                    <div class="">商品總金額</div>
                                    <div>
                                        <p class="mb-0"><span class="small ms-1">$</span>3,000</p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between lh-lg">
                                    <div class="">運費<span class="small ms-2 text-secondary">(還差$3,000享免運費)</span></div>
                                    <div>
                                        <p class="mb-0"><span class="small ms-1">$</span>100</p>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center my-3">
                                <div class="">訂單總金額</div>
                                <div>
                                    <p class="mb-0 fs-3 fw-bold"><span class="small ms-1">$</span>6,000</p>
                                </div>
                            </div>
                            <a href="checkout.html" class="btn btn-secondary w-100 mt-2">配送與付款</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- enjoy-us.html，用js載入 -->
    <div id="enjoy-us"></div>

    <!-- footer.html，用js載入 -->
    <div id="footer"></div>

    <!-- 右下 top icon，用js載入 -->
    <div id="scroll-top-icon"></div>

    <!-- axios js 套件 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script src="js/all.js"></script>


</body>

</html>
