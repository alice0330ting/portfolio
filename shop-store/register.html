<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHOPPER-電商網站</title>
    <link rel="icon" type="favicon.ico" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <!-- header.html，用js載入 -->
    <div id="header"></div>

    <div class="wrap" id="wrap">
        <!-- 內容 -->
        <div class="container-fluid px-4 mt-md-4 bg-light">
            <div class="row redister-content">
                <div class="col-md-4 col mx-auto">
                    <form action="register.html" class="mb-5 mx-auto needs-validation" novalidate>
                        <h1 class="mb-4">立即註冊</h1>
                        <div class="mb-3">
                            <label class="form-label" for="account">註冊 email 帳號</label>
                            <input class="form-control" type="email" name="account" id="account"
                                placeholder="註冊 email 帳號" required>
                            <div class="invalid-feedback">
                                請設定您的 email 帳號
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">設定密碼</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="設定密碼"
                                required>
                            <div class="invalid-feedback">
                                請設定您的密碼
                            </div>
                            <p>密碼不得少於8個字符，且須包含大寫字母和數字</p>
                        </div>

                        <div class="row mb-3">
                            <div class="col-5">
                                <label for="firstName" class="form-label">姓</label>
                                <input type="text" name="firstName" id="firstName" class="form-control" required>
                                <div class="invalid-feedback">
                                    請輸入您的姓氏
                                </div>
                            </div>
                            <div class="col-7">
                                <label for="lestName" class="form-label">名</label>
                                <input type="text" name="lestName" id="lestName" class="form-control" required>
                                <div class="invalid-feedback">
                                    請輸入您的名字
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="birthday" class="form-label">出生日期 (西元)</label>
                            <div class="row">
                                <div class="col-4">
                                    <input type="number" name="birthday" id="birthday" class="form-control"
                                        placeholder="年" max="1930" min="2005" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" name="birthday" id="birthday" class="form-control"
                                        placeholder="月" max="12" min="1" required>
                                </div>
                                <div class="col-4">
                                    <input type="number" name="birthday" id="birthday" class="form-control"
                                        placeholder="日" max="31" min="1" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <input type="checkbox" name="newsEdm" id="newsEdm" class="form-check-input" checked>
                            <label for="newsEdm" class="form-check-label fw-bold">訂閱電子報，隨時掌握最新資訊</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">註冊</button>
                        <p class="small">註冊後，您的賬戶將遵循我們的
                            <a href="#" class="">條款與條件</a>和
                            <a href="#" class="">隱私政策會員條款</a>
                        </p>
                    </form>
                    <hr>
                    <div class="login mt-md-5">
                        <h2 class="mb-4">已註冊帳戶</h2>
                        <button type="button" class="btn btn-outline-primary w-100 mb-3" data-bs-toggle="modal"
                            data-bs-target="#modalAccount">登入帳號</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer.html，用js載入 -->
    <div id="footer"></div>

    <!-- 右下 top icon，用js載入 -->
    <div id="scroll-top-icon"></div>

    <!-- axios js 套件 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script src="js/all.js"></script>
</body>

</html>
